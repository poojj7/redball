<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
//declare global variables
var hello;
hello = new mygame;

//create your object 
function mygame(){
//an object method to say something
  this.sayhello = function (){
    console.log ('hello world');
  };
  this.addball = function (){ 
    var yellowball = new ball();
    var fromServer = '{"cssid":"yellowball","imgsrc":"http://www.thumbs.dreamstime.com/x/yellow-tennisball-6276680.jpg}';
	jQuery.extend(yellowball, JSON.parse(fromServer));
    yellowball.debug();
    yellowball.show();
    var greenball = new ball();
    var fromServer = '{"cssid":"greenball","imgsrc":"http://www.icstars.org/files/greenball.jpg"}';
    jQuery.extend(greenball, JSON.parse(fromServer));
    greenball.debug();
    greenball.show();
    
  };
  
}

function ball(){
  var cssid;
  var imgsrc;
  this.debug = function (){
     console.log ('my id is: ' + this.cssid);
     console.log ('my image source is: ' + this.imgsrc);
  };
  this.show = function () {
    var game = $("#game");
    game.append("<img id='"+this.cssid+"' src='"+this.imgsrc+"'/>");
    this.element = $("#" + this.cssid);
  };
}
</script>
</head>
<body>
<button onclick="hello.sayhello();">say it</button>
<button onclick="hello.addball();">add images</button>
<div id="game"></div>
</body>
</html>
